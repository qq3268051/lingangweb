<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="上海临港海绵城市展示中心" />
    <meta name="description" content="上海临港海绵城市展示中心" />
    <title>展讯</title>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/commin.css">
    <link rel="stylesheet" href="./css/zsStyle.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a class="goback" href="./nav.html"><img src="./images/arrow_l.png" alt=""></a>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="./vtour/tour.html?id=1"><img src="./images/zxnav_img.png" class="main-img"></a></div>
                <div class="swiper-slide"><a href="./vtour/tour.html?id=2"><img src="./images/hmzl_nav_bj.png" class="main-img"></a></div>
                <div class="swiper-slide"><a href="./vtour/tour.html?id=3"><img src="./images/hmzc_nav_bj.png" class="main-img"></a></div>
                <div class="swiper-slide"><a href="./vtour/tour.html?id=4"><img src="./images/hmzx_nav_bj.png" class="main-img"></a></div>
                <div class="swiper-slide"><a href="./vtour/tour.html?id=5"><img src="./images/hmzm_nav_bj.png" class="main-img"></a></div>
            </div>
        </div>
        <div class="swiper-pagination" id="pagination"></div>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container", {
            slidesPerView: "auto",
            centeredSlides: !0,
            watchSlidesProgress: !0,
            pagination: ".swiper-pagination",
            paginationClickable: !0,
            initialSlide:0,
            paginationBulletRender: function (a, b) {
                switch (a) {
                    case 0:
                        name = "海绵之源";
                        break;
                    case 1:
                        name = "海绵之路";
                        break;
                    case 2:
                        name = "海绵之城";
                        break;
                    case 3:
                        name = "海绵之芯";
                        break;
                    case 4:
                        name = "海绵之美";
                        break;
                    default:
                        name = ""
                }
                return '<span class="' + b + '"><i>' + name + "</i></span>"
            },
            onProgress: function (a) {
                var b, c, d;
                for (b = 0; b < a.slides.length; b++)
                    c = a.slides[b],
                        d = c.progress,
                        scale = 1 - Math.min(Math.abs(.2 * d), 1),
                        es = c.style,
                        es.opacity = 1 - Math.min(Math.abs(d / 2), 1),
                        es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = "translate3d(0px,0," + -Math.abs(150 * d) + "px)"
            },
            onSetTransition: function (a, b) {
                for (var c = 0; c < a.slides.length; c++)
                    es = a.slides[c].style,
                        es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = b + "ms"
            }
        });

    </script>
</body>

</html>
