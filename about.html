            <div class="text_cont">
                <p>临港是上海首个国家级海绵城市建设试点区，是上海解决城市水系统管理的新模式探索，是全国构建城镇化布局的新城市标杆。展厅意在充分 展示临港海绵城市建设成果，为解决城市水系统
                    问题不断提供新思路，不断让城市更舒适、更美好。</p>
                <p>海绵城市的定义 海绵城市是指通过加强城市规划建设管理，充分发挥建筑、道路和绿地、水系等生态系统对雨水的吸纳、蓄渗和缓释作用，有效控制雨水径流，实现自然积存、自然渗透、自然净化的城市发展方式。</p>
